<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" id="formulario">
        <label for="nombre">
            Nombre
            <input 
                type="text" 
                name="nombre" 
                placeholder="Nombre"
                id="nombre"
            >
        </label>
        <label for="apellido">
            Apellido
            <input 
                type="text" 
                name="apellido" 
                placeholder="Apellido"
                id="apellido"
            >
        </label>
        <label for="email">
            Email
            <input 
                type="email" 
                name="email" 
                placeholder="Email"
                id="email"
            >
        </label>
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
